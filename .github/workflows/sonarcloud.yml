name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) BEGIN: SonarScanner for .NET
      - name: SonarScanner Begin
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
          dotnet sonarscanner begin `
          /k:"Yarickprogramist_NetSdrClient" `
          /o:"yarickprogramist" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.opencover.reportsPaths="NetSdrClientAppTests\TestResults\coverage.xml;EchoServerTests\TestResults\coverage.xml" `
          /d:sonar.cpd.cs.minimumTokens=40 `
          /d:sonar.cpd.cs.minimumLines=5 `
          /d:sonar.exclusions=**/bin/**,**/obj/**,**/sonarcloud.yml `
          /d:sonar.qualitygate.wait=true
        shell: pwsh

      # 2) BUILD & TEST
      - name: Restore
        run: dotnet restore NetSdrClient.sln
      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore

      - name: Prepare TestResults folders
        run: |
          New-Item -ItemType Directory -Force -Path NetSdrClientAppTests\TestResults
          New-Item -ItemType Directory -Force -Path EchoServerTests\TestResults
        shell: pwsh

      - name: Tests with coverage (OpenCover)
        run: |
          dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=NetSdrClientAppTests\TestResults\coverage.xml `
            /p:CoverletOutputFormat=opencover

          dotnet test EchoServerTests/EchoServerTests.csproj -c Release `
            /p:CollectCoverage=true `
            /p:CoverletOutput=EchoServerTests\TestResults\coverage.xml `
            /p:CoverletOutputFormat=opencover
        shell: pwsh

      - name: Check coverage files
        run: |
          Write-Host "NetSdrClientAppTests coverage file:"
          Get-ChildItem -Recurse NetSdrClientAppTests\TestResults
          Write-Host "EchoServerTests coverage file:"
          Get-ChildItem -Recurse EchoServerTests\TestResults
        shell: pwsh

      # 3) END: SonarScanner
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
